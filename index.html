<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="section-add">
        <h3 class="heading">Add Item</h3>
        <form class="add-wrap">
          <input id="form-add"class="form-text" type="text">
          <button class="btn-add">Add</button>
        </form>
      </section>
      <section class="section">
      <h3 class="heading">Todo</h3>
      <ul class="list" id="section-choose">
        <li class="list-item">
          <input type="checkbox" class="form-checkbox">
          <label class="form">Pay Bills</label>
          <input type="text" class="form-text">
          <button class="btn-edit">Edit</button>
          <button class="btn-remove">
            <img class="btn-img" src="./remove.svg" alt="cross">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="form-checkbox">
          <label class="form">Go Shopping</label>
          <input type="text" value="Go Shopping" class="form-text">
          <button class="btn-edit">Save</button>
          <button class="btn-remove">
            <img class="btn-img" src="./remove.svg" alt="cross">
          </button>
        </li>
      </ul>
      </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul class="section" id="section-selected">
        <li class="list-item">
          <input type="checkbox" checked class="form-checkbox">
          <label class="form">See the Doctor</label>
          <input type="text" class="form-text">
          <button class="btn-edit">Edit</button>
          <button class="btn-remove">
            <img class="btn-img" src="./remove.svg" alt="cross">
          </button>
        </li>
      </ul>
    </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
