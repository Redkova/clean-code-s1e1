<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section-add">
        <label for="form-add" class="form-add">Add Item</label>
        <div class="add-wrap">
          <input id="form-add"class="form-text" type="text">
          <button class="btn-add">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul class="section" id="section-choose">
        <li class="list-item">
          <input type="checkbox" class="form-checkbox">
          <label class="form">Pay Bills</label>
          <input type="text" class="form-text">
          <button class="btn-edit">Edit</button>
          <button class="btn-remove">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="form-checkbox">
          <label class="form">Go Shopping</label>
          <input type="text" value="Go Shopping" class="form-text">
          <button class="btn-edit">Save</button>
          <button class="btn-remove">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul class="section" id="section-selected">
        <li class="list-item">
          <input type="checkbox" checked class="form-checkbox">
          <label class="form">See the Doctor</label>
          <input type="text" class="form-text">
          <button class="btn-edit">Edit</button>
          <button class="btn-remove">
            <img class="btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
